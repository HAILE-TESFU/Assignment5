<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title> assignment1</title>
        <script>
            function MulTable(){
                let n=parseInt(document.getElementById("n").value);
                const a=5;
            
                let OutPut=" ";
                
                for(let i=1;i<=n;i++){
                    OutPut+=a+"X"+i+"="+a*i+"<br>";
                }
                

                document.getElementById("out").innerHTML=OutPut;
            }
        </script>

    </head>
    
    <h3>THE WORD</h3>
    Number: <input type="text" id="n">
    
    <button type="button" onclick="MulTable()">Print</button>
    <p id="out"></p>
    <body> 

    </body>
</html>
